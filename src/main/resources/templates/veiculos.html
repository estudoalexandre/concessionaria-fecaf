<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Veículo</h1>
        <form method="POST" action="veiculos/cadastrar">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex: Civic" required>
                </div>
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex: Honda" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex: 2021" required>
                </div>
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Selecione</option>
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                    </select>
                </div>
                <div id="campos-carro" style="display: none;">
                    <div class="col-md-6">
                        <label for="motor" class="form-label">Motor</label>
                        <input type="text" class="form-control" id="motor" name="motor">
                    </div>
                    <div class="col-md-6">
                        <label for="portas" class="form-label">Portas</label>
                        <input type="number" class="form-control" id="portas" name="portas">
                    </div>
                    <div class="col-md-6">
                        <label for="arCondicionado" class="form-label">Ar Condicionado</label>
                        <select class="form-select" id="arCondicionado" name="arCondicionado">
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>
                </div>

                <div id="campos-moto" style="display: none;">
                    <div class="col-md-6">
                        <label for="cilindradas" class="form-label">Cilindradas</label>
                        <input type="number" class="form-control" id="cilindradas" name="cilindradas">
                    </div>
                    <div class="col-md-6">
                        <label for="bauCarga" class="form-label">Baú de Carga</label>
                        <select class="form-select" id="bauCarga" name="bauCarga">
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="combustivel" class="form-label">Combustível</label>
                    <select class="form-select" id="combustivel" name="combustivel" required>
                        <option value="">Selecione</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Flex">Flex</option>
                        <option value="Elétrico">Elétrico</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor" name="cor" placeholder="Ex: Preto" required>
                </div>
                <div class="col-md-4">
                    <label for="cor" class="form-label">Insira a URL da imagem</label>
                    <input type="text" class="form-control" id="imagem" name="imagem" placeholder="Ex: https://media.istockphoto.com/id/1273534607/pt/vetorial/car-icon-auto-vehicle-isolated-transport-icons-automobile-silhouette-front-view-sedan-car.jpg?s=612x612&w=0&k=20&c=FCidakqoIGcNGz_BrhJrBqDyWztSBzz5GX-3KlFnY-8=" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cambioAutomatico" class="form-label">Câmbio Automático</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cambioAutomatico" id="cambioSim" value="1"
                               required>
                        <label class="form-check-label" for="cambioSim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cambioAutomatico" id="cambioNao" value="0"
                               required>
                        <label class="form-check-label" for="cambioNao">Não</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary ms-2">Limpar</button>
            </div>
        </form>
    </div>
    <h1 class="text-center mb-4">Lista de Veículos</h1>
    <table id="tabelaVeiculos" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Imagem</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Tipo</th>
            <th>Câmbio Automático</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veiculo : ${veiculos}">
            <td>
                <img th:src="${veiculo.imagem}" class="img-thumbnail" alt="Imagem do veículo" style="max-width: 100px;">
            </td>
            <td th:text="${veiculo.modelo}">Modelo</td>
            <td th:text="${veiculo.marca}">Marca</td>
            <td th:text="${veiculo.ano}">Ano</td>
            <td th:text="${veiculo.cor}">Cor</td>
            <td th:text="${veiculo.tipo}">Tipo</td>
            <td th:text="${veiculo.cambioAutomatico ? 'Sim' : 'Não'}">Câmbio Automático</td>
            <td>
                <div class="d-flex gap-2">
                    <form method="post" action="veiculos/deletar">
                        <input type="hidden" name="id" th:value="${veiculo.id}">
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </form>
                    <button href="" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/veiculos.js}"></script>
</body>
</html>
